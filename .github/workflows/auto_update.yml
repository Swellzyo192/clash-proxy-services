name: Auto Update Aggregated Rules (NO NPM)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CLASH_PAT }}

      # =============================
      # DOWNLOAD SOURCES
      # =============================
      - name: Download sources
        run: |
          set -e
          mkdir -p sources

          curl -fSL https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt \
            -o sources/proxy.txt

          curl -fSL https://raw.githubusercontent.com/runetfreedom/russia-blocked-geosite/main/data/russia.yaml \
            -o sources/russia.yaml

          curl -fSL https://raw.githubusercontent.com/runetfreedom/russia-blocked-geoip/main/data/russia.yaml \
            -o sources/russia-geoip.yaml

          echo "✅ Sources downloaded"

      # =============================
      # GENERATE JSON (PURE NODE, NO DEPENDENCIES)
      # =============================
      - name: Generate JSON
        run: |
          node << 'EOF'
          const fs = require('fs');

          function extractYamlList(path) {
            const content = fs.readFileSync(path, 'utf8');
            return content
              .split('\n')
              .map(line => line.trim())
              .filter(line => line.startsWith('- '))
              .map(line => line.substring(2).trim());
          }

          function extractProxy(path) {
            return fs.readFileSync(path, 'utf8')
              .split('\n')
              .map(l => l.trim())
              .filter(l => l && !l.startsWith('#'));
          }

          const geosite = extractYamlList('sources/russia.yaml');
          const geoip = extractYamlList('sources/russia-geoip.yaml');
          const proxy = extractProxy('sources/proxy.txt');

          console.log("Geosite:", geosite.length);
          console.log("GeoIP:", geoip.length);
          console.log("Proxy:", proxy.length);

          const aggregated = {
            direct: [...new Set([...geosite, ...geoip])],
            proxy: [...new Set(proxy)]
          };

          console.log("Final DIRECT:", aggregated.direct.length);
          console.log("Final PROXY:", aggregated.proxy.length);

          if (aggregated.direct.length === 0 || aggregated.proxy.length === 0) {
            console.error("❌ Empty result — aborting");
            process.exit(1);
          }

          fs.writeFileSync(
            'aggregated_rules.json',
            JSON.stringify(aggregated, null, 2)
          );

          console.log("✅ JSON generated successfully");
          EOF

      # =============================
      # COMMIT & PUSH
      # =============================
      - name: Commit & Push
        run: |
          git config user.name "swellzyo192"
          git config user.email "swellzyo@gmail.com"

          git add aggregated_rules.json
          git commit -m "Auto update aggregated rules" || echo "No changes"
          git push