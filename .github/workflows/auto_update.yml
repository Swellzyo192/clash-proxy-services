name: Auto Update Aggregated Rules (FINAL)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CLASH_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download sources
        run: |
          set -e
          mkdir -p sources

          curl -fSL https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt \
            -o sources/proxy.txt

          curl -fSL https://raw.githubusercontent.com/runetfreedom/russia-blocked-geosite/main/russia.yaml \
            -o sources/russia-geosite.yaml

          curl -fSL https://raw.githubusercontent.com/runetfreedom/russia-blocked-geoip/main/russia.yaml \
            -o sources/russia-geoip.yaml

          echo "✅ Sources downloaded"

      - name: Generate JSON
        run: |
          node << 'EOF'
          const fs = require('fs');

          function extractYamlList(path) {
            const content = fs.readFileSync(path, 'utf8');
            return content
              .split('\n')
              .map(l => l.trim())
              .filter(l => l.startsWith('- '))
              .map(l => l.slice(2).trim());
          }

          function readProxy(path) {
            return fs.readFileSync(path, 'utf8')
              .split('\n')
              .map(l => l.trim())
              .filter(l => l && !l.startsWith('#'));
          }

          const geosite = extractYamlList('sources/russia-geosite.yaml');
          const geoip = extractYamlList('sources/russia-geoip.yaml');
          const proxy = readProxy('sources/proxy.txt');

          console.log('Geosite count:', geosite.length);
          console.log('GeoIP count:', geoip.length);
          console.log('Proxy count:', proxy.length);

          const aggregated = {
            direct: [...new Set([...geosite, ...geoip])],
            proxy: [...new Set(proxy)]
          };

          if (aggregated.direct.length === 0) {
            console.error('❌ DIRECT list empty — aborting');
            process.exit(1);
          }
          if (aggregated.proxy.length === 0) {
            console.error('❌ PROXY list empty — aborting');
            process.exit(1);
          }

          fs.writeFileSync(
            'aggregated_rules.json',
            JSON.stringify(aggregated, null, 2)
          );
          console.log('✅ JSON created successfully');
          EOF

      - name: Commit & Push
        run: |
          git config user.name "swellzyo192"
          git config user.email "swellzyo@gmail.com"
          git add aggregated_rules.json
          git commit -m "Auto update aggregated rules" || echo "No changes"
          git push